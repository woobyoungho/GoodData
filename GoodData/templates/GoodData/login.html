{% load socialaccount %}

<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Boot strap -->
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="/static/css/bootstrap.min.css"/> -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>

<div class="login_wrap">
	<div class="top">
	 <p style="text-align: center;"><img src="{% static 'images/logo1.png' %}" alt="logo1" ></p>
	</div>

	<div class="notice">
		<p>{{response_data.error}} </p>
	</div>

	<div class="content lo_box">
		<!-- <p style="text-align: center;">로그인</p> -->
		<div class="row">
			<form action="{% url 'login' %}" method="POST">
				{% csrf_token %}
				<div class="login_id">
					<input type="text" name="username" id="username" placeholder="아이디" />
				</div>
				<div class="pw_box">
					<input type="password" name="password" id="password" placeholder="비밀번호" />
				</div>
				<div class="login_box">
					<input class="login_btn" type="submit" value="로그인" />
					<div class="join_box">
						<span style="font-size: 1.2rem;">아직 회원이 아니신가요?</span> <a href="{% url 'signup' %}"
							class="join_a" role="button">회원가입</a>
					</div>
				</div>
			</form>

		</div>

 		<p class="top_p">다른 서비스로 로그인</p>

		<div class="other">
			<a href="{% provider_login_url 'naver' %}">
				<img src="{% static 'images/naver_r.png' %}" alt="naver" title="네이버">
			</a>
			<!-- <a href="{% provider_login_url 'facebook' %}">
					<img src="{% static 'images/facebook2.png' %}" alt="facebook" title="페이스북">
			</a> -->
			<a href="{% provider_login_url 'google' %}">
				<img src="{% static 'images/google_r.png' %}" alt="google" title="구글">
			</a>
		</div>

	</div>
</div>
{% endblock %}
