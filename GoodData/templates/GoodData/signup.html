	<div class="jumbotron">

	</div>
</div> -->

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />

<div class="header_sub" style="top: 0;">
	<div class="header_menu">
		<i class="fa fa-cog fa-2x"></i>
		<h1 style="padding: 38px 0px 30px 10px;">굿데이터 회원가입</h1>
		<a class="back_btn" href="javascript:history.back();"><i class="fa fa-arrow-left"></i></a>
	</div>
</div>



<div class="content">
	<div class="sign">
		<div class="notice">
			<p>{{error}}</p>
		</div>
		<form action="{% url 'signup' %}" method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			<div>아이디 : <input class="sign_input" type="text" name="username"id="username" /></div>
		   	<div>패스워드 : <input class="sign_input" type="password"name="password1" id="password1" /></div>
			<div>패스워드 확인 : <input class="sign_input" type="password" name="password2" id="password2" /></div>
			<div>이름 : <input class="sign_input"	type="text" name="name" id="name" /></div>
			<div>주소 : <input class="sign_input" type="text"	name="address" id="address" /></div>
			<!-- <div>주민번호 : <input class="sign_input" type="text" name="RRN" id="RRN" /></div> -->
			<div>휴대폰번호 : <input class="sign_input" type="text"	name="phone_number" id="phone_number" /></div>
			<div>프로필사진 : <input class="sign_input" type="file"	name="profile_img" id="profile_img" /></div>
			
			<div class="sign_box">
				<input class="sign_btn" type="submit"value="회 원 가 입" /> 
				<a href="/" class="resAddBtn btn btn-danger" role="button">홈으로</a>
			</div>
			
		</form>

	</div>
</div>

{% endblock %}
