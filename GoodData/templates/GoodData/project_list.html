{% extends "GoodData/base.html" %}
{% block contents %}

<div class="header_sub">
	<div class="header_menu">
		<i class="fa fa-lightbulb fa-2x"></i>
		<h1>진행 가능 작업</h1>
		<a class="back_btn" href="javascript:history.back();"><i class="fa fa-arrow-left"></i></a>
	</div>
</div>

	<div class="content content2" >
		<div class="row">
			<div class="notice">
				<p>{{response_data.error}}</p>
			</div>
			{% for pro in project %} <a
				href="/project/{{ pro.0.1 }}/project_detail/{{ pro.0.0 }}" role="button">
			<div class="prj_wrap">
					<div class="prj_tit">{{ pro.0.2 }}</div>
					<div class="prj_p">{{ pro.0.3 }}</div>
					<div class="prj_place" style="background-color:{{ pro.1 }};">{{ pro.0.4 }}</div>
				</div>
			</a>
			{% endfor %}

		</div>
	</div>


<div>
	{% block panel-footer %}
		{% include "GoodData/footer.html" %}
	{% endblock %}
</div>

{% endblock %}
